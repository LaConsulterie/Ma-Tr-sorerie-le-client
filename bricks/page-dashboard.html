  async function connected() {
    const pb = new PocketBase('http://127.0.0.1:8090')

    const auth = await pb.collection('contractors').authWithPassword('mcolin@gmail.com', 'mcolin@gmail.com', { expand: "projects.client,deliveries(contractor).project,invoices(contractor)" })
    const user = auth.record
    const projects = user.expand.projects
    const deliveries = user.expand["deliveries(contractor)"]
    const invoices = user.expand["invoices(contractor)"]
    const totals = {
      deliveries: deliveries.reduce((total, delivery) => total + delivery.amount, 0),
      pending: deliveries.filter(d => d.status == "").reduce((total, d) => total + d.amount, 0),
      paid: deliveries.filter(d => d.status === "paid").reduce((total, d) => total + d.amount, 0),
    }
    this.render({ user, projects, deliveries, invoices, totals })
  }
</script>
